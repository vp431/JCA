{% extends "base.html" %}

{% block title %}Add College - JoSAA Choice Filling App{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Add New College</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_college') }}">
            <div class="mb-3">
                <label for="name" class="form-label">College Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('colleges') }}" class="btn btn-secondary">Back to Colleges</a>
                <button type="submit" class="btn btn-primary">Save College</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
