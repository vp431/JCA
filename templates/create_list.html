{% extends "base.html" %}

{% block title %}Create List - JoSAA Choice Filling App{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Create New Choice List</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('create_list') }}">
            <div class="mb-3">
                <label for="name" class="form-label">List Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="creator" class="form-label">Creator Name</label>
                <input type="text" class="form-control" id="creator" name="creator" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_main" name="is_main">
                <label class="form-check-label" for="is_main">Set as Main List</label>
                <div class="form-text">If checked, this list will be displayed on the homepage.</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('lists') }}" class="btn btn-secondary">Back to Lists</a>
                <button type="submit" class="btn btn-danger">Create List</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
